<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/svg/favicon.svg" />
    <link href="/dist/output.css" rel="stylesheet">
    <link href="article.css" rel="stylesheet">
    <title>Article Home · Blip</title>
</head>
<body>


    <h2 id="articles-txt" class="text-sky-500 text-3xl font-semibold">Articles</h2>

    <div id="articles-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the saved articles from localStorage if they exist
        const existingArticlesJSON = localStorage.getItem('articles');
        if (existingArticlesJSON) {
          const existingArticles = JSON.parse(existingArticlesJSON);
    
          // Get the container element
          const container = document.getElementById('articles-container');
    
          // Clear any existing content in the container
          container.innerHTML = '';
    
          // Loop through each article and create an HTML element to display it
          existingArticles.forEach(function(article) {
            // Create a <div> element for each article
            const articleElement = document.createElement('div');
    
            // Retrieve the author's name from localStorage
            const authorName = localStorage.getItem('name');
    
            // Set up the article content
            articleElement.innerHTML = `
              <div class="article-setup">
                <h2 class="text-sky-500 text-base">${authorName} · ${article.date}</h2>
                <h3 class="text-sky-500 text-2xl font-extrabold">${article.title}</h3>
                <p class="text-sm">${article.summary}</p>
                <p id="article-tag">${article.tag}</p>
                <p id="article-type">${article.type}</p>
                <p class="text-xl">${article.content}</p>
              </div>
            `;
     
            // Append the article element to the container
            container.appendChild(articleElement);
          });
        }
      });
    </script>
    

    
</body>
<script src="displayArticle.js"></script>
</html>
