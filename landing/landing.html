<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>

    <div class="head">
        <p class="text-sky-500 text-3xl font-bold text-center">Unleash your creativity, and share your magic craft to the world!</p>


    </div>


<div class="auth">
    <button type="button" id="signup-btn" onclick="showSignupFields()">Signup</button>
    <button type="button" id="login-btn" onclick="showLoginFields()">Login</button>
</div>

<div id="signup" style="display: none;">

    <h2 class="font-extralight text-sky-500 mt-4 mt-50 ml-50">Hey! Welcome to Blip, glad your here to signup!</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  
    <input type="submit" id="submit" onclick="saveSignupInfo()">
    <script>
function saveSignupInfo() {
  // Retrieve email and password from localStorage if available
  document.getElementById('email').value = localStorage.getItem('savedEmail') || '';
  document.getElementById('password').value = localStorage.getItem('savedPassword') || '';

  // Event listener for submit button
  document.getElementById('submit').addEventListener('click', function(event) {
    event.preventDefault();

    // Get the input values
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Save the input values to localStorage
    localStorage.setItem('savedEmail', email);
    localStorage.setItem('savedPassword', password);

    // Navigate to the desired URL
    window.location.href = 'http://127.0.0.1:5500/landing/signup/moreDetails/moreDetails.html';
  });
}

// Call the function to attach the event listener
saveSignupInfo();

      </script>
  </div>

  
  

<div id="login" style="display: none;">
    <h2 class="text-sky-500 text-3xl font-bold text-center">Hey! Welcome back to Blip!</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  
    <input type="submit" id="submit">
</div>

      
    
</body>
<script src="script.js"></script>
<script src="tab.js"></script>
<script src="saveSignupInfo.js"></script>
</html>
