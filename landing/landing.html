<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/svg/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>

    <div class="head">
        <h2 style="font-size: 2xl; color: #FFE6C7; text-align: center;">Unleash your creativity, share your magic craft!</h2>
    </div>


<div class="auth">
    <button type="button" id="signup-btn" onclick="showSignupFields()">Signup</button>
    <button type="button" id="login-btn" onclick="showLoginFields()">Login</button>
</div>

<div id="signup" style="display: none;">

    <h2 style="font-weight: 125; color: #FFE6C7;">Hey! Welcome to Blip, glad your here to signup!</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  
    <input type="submit" id="submit">
  </div>
  
  <script>
    // Retrieve email and password from localStorage if available
    document.getElementById('email').value = localStorage.getItem('savedData') ? JSON.parse(localStorage.getItem('savedData')).email : '';
    document.getElementById('password').value = localStorage.getItem('savedData') ? JSON.parse(localStorage.getItem('savedData')).password : '';
  
    // Event listener for submit button
    document.getElementById('submit').addEventListener('click', function(event) {
      event.preventDefault();
  
      // Get the input values
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
  
      // Create a JSON object with email and password
      var data = {
        email: email,
        password: password
      };
  
      // Convert JSON object to a string and save it to localStorage
      localStorage.setItem('savedData', JSON.stringify(data));
  
      // Perform any further actions here (e.g., form submission)
      // ...
    });
  </script>
  
  

<div id="login" style="display: none;">
    <h2 style="font-weight: 125; color: #FFE6C7;">Hey! Welcome back to Blip!</h2>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
  
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
  
    <input type="submit" id="submit">
</div>

      
    
</body>
<script src="script.js"></script>
<script src="tab.js"></script>
<script src="saveSignupInfo.js"></script>
</html>
